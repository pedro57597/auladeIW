            <div id="Pedido">
         <h1>Faça seu Pedido aqui:</h1>  
            <div class="fundos"> 
              <form >
                    <div class="distancia">
                        <label> Nome completo: </label>
                        <input type="text" >
                    </div>
                    <div class="distancia">
                      <fieldset>
                        <legend> Qual o estilo de bolo:</legend>
                        <br>   
                        <input type="radio"id="male" name="gender" value="male" >
                        <label for="male">Feminino</label><br>
                        <input type="radio"id="male" name="gender" value="male">
                        <label for="female">Masculino</label><br>
                      </fieldset>
                    </div>  
                    <div class="distancia">
                        <label> Qual o tema do bolo, ou sugestão: </label>
                        <input type="text" >
                    </div>
                    <div class="distancia">
                      <fieldset>
                        <legend>Qual a massa do bolo: </legend>
                        <br>   
                        <input type="radio"id="male" name="gender" value="male" >
                        <label for="male">Baunilia</label><br>
                        <input type="radio"id="male" name="gender" value="male">
                        <label for="female">Chocolate</label><br>
                        <input type="radio"id="male" name="gender" value="male">
                        <label for="female">Red velvet</label><br>
                      </fieldset>
                    </div>
                    <div>
                        <label for="quantity">Quantos quilos:</label>
                        <input type="number" id="quantity" name="quantity" min="1" max="50">
                    </div>
                    <div class="distancia">
                        <label> Qual o sabor do recheio: </label>
                        <input type="text" >
                    </div> 
                    <div>
                        <label for="birthdaytime">Qual seria a data:</label>
                        <input type="datetime-local" id="birthdaytime" name="birthdaytime">
                    </div>
                    <div class="distancia">
                        <label> Nome do aniversariante: </label>
                        <input type="text" >
                    </div>
                    <div class="distancia">
                        <label> Qual a idade do aniversariante: </label>
                        <input type="text" >
                    </div>
                    <div class="distancia">
                        <label> Qual o seu numero para contato: </label>
                        <input type="text" >
                    </div>  
                    <div class="distancia">
                        <label for="cars"> De Qual cidade voce é:</label>
                        <select id="cars" name="cars">
                        <option value="Ribeirão pires">Ribeirão Pires </option>
                        <option value="Rio grande da serra">Mauá</option>
                        <option value="Maua">Rio Grande Da Serra</option>
                        <option value="Santo andre">Santo André</option>
                        </select>
                    </div>
                    <div class="distancia">
                        <label> Qual CEP do seu endereço : </label>
                        <input type="text" >
                    </div>
                    <DIV class="distancia">
                       <label for="myfile">Alguma ideia de decoração de bolo:</label>

                    </DIV>
